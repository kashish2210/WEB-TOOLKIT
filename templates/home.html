<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website-toolkits-</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='button.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            overflow: hidden;
        }
        /* Spline Full-Screen Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Stylish Navbar */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: cyan;
        }
    </style>
</head>
<body>

    <!-- Spline Background -->
    <div class="background">
        <iframe src="https://my.spline.design/particlenebula-4a26d49aa2f1418f45e7e8224e0d43cb/"></iframe>
    </div>

    <!-- Classy Navbar -->
    <nav class="navbar">
        <a href="/shaderpark">Shader Scroll</a>
        <a href="/svg">SVG Scroll</a>
    </nav>

</body>
</html>
